name: Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK for Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.1

      - name: Create Gradle wrapper
        working-directory: ./android
        run: |
          gradle wrapper --gradle-version=8.1
          chmod +x gradlew
          ls -la gradle/wrapper/

      - name: Build APK
        working-directory: ./android
        run: |
          ./gradlew assembleRelease --stacktrace

      - name: Sign APK
        working-directory: ./android
        run: |
          APK_FILE="app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED_APK="app/build/outputs/apk/release/app-release.apk"
          
          if [ -f "$APK_FILE" ]; then
            echo "Signing APK with debug key..."
            jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
              -keystore ~/.android/debug.keystore -storepass android \
              -keypass android "$APK_FILE" androiddebugkey || true
          fi

      - name: Prepare APK for upload
        run: |
          mkdir -p output
          
          # Find and copy the APK file
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release.apk output/SelauraClient-v0.10.apk
            echo "Found app-release.apk"
          elif [ -f "android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk output/SelauraClient-v0.10.apk
            echo "Found app-release-unsigned.apk"
          else
            echo "ERROR: No APK file found!"
            find android/app/build/outputs/apk -name "*.apk" || echo "No APK files found anywhere"
            exit 1
          fi
          
          ls -lh output/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SelauraClient-APK
          path: output/SelauraClient-v0.10.apk
          if-no-files-found: warn

      - name: Upload APK to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: output/SelauraClient-v0.10.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "### Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** 0.10" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** Android ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- **Compatibility:** Both paid and cracked MCPE versions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The APK has been built and is available in the artifacts section." >> $GITHUB_STEP_SUMMARY
